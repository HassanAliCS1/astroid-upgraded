<!DOCTYPE html>
<html>
<head>
  <script src="jquery-1.4.1.min.js"></script>
  <script src="vector_battle_regular.typeface.js"></script>
  <script src="ipad.js"></script>
  <script src="game.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="game-container">
    <canvas id="canvas"></canvas>
    <div id="left-controls">
      <div id="up" class="button">THRUST</div>
      <div id="left" class="button">LEFT</div>
      <div id="right" class="button">RIGHT</div>
    </div>
    <div id="right-controls">
      <div id="space" class="button">FIRE</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Optionally: Clear the canvas or redraw elements
      context.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Initialize canvas size and listen for window resize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initial resize to fit the screen
  </script>
</body>
</html>
